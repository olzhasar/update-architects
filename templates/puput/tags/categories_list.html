{% load i18n wagtailroutablepage_tags %}

<p class="menu-label">
  Категории:
</p>
<ul class="menu-list">
  {% for category in categories %}
  <li>
    <a href="{% routablepageurl blog_page "entries_by_category" category.slug %}">{{ category.name }}</a>
  </li>
  {% empty %}
  Категорий пока нет
  {% endfor %}
</ul>
