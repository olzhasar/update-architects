{% extends 'base.html' %}
{% load wagtailcore_tags %}

{% block content %}
<main>
  <div class="section">
    <div class="container">
      <div class="columns">
	<div class="column is-8 is-offset-2">
	  <article itemscope itemtype="https://schema.org/Service">
	    {% include 'partials/page_header.html' %}
	    <meta itemprop="name" content="{{ page.title }}">
	    <meta itemprop="serviceType" content="{{ page.subtitle }}">
	    <div itemprop="areaServed" itemscope itemtype="https://schema.org/City">
	      <meta itemprop="name" content="Алматы">
	    </div>
	    <div itemprop="areaServed" itemscope itemtype="https://schema.org/City">
	      <meta itemprop="name" content="Астана">
	    </div>
	    <div itemprop="areaServed" itemscope itemtype="https://schema.org/Country">
	      <meta itemprop="name" content="Казахстан">
	    </div>
	    <meta itemprop="additionalType" content="{{ self.wiki_url }}">
	    <meta itemprop="description" content="{{ page.short_description }}">
	    <link itemprop="url" href="{% pageurl page %}">
	    <div itemprop="provider" itemscope itemtype="https://schema.org/Organization">
	      <meta itemprop="name" content="{{ self.get_site.site_name }}">
	    </div>
	    <div class="content">{{ page.body|richtext }}</div>
	  </article>
	  <div class="section has-text-centered">
	    <a class="button is-dark is-outlined" href="{% slugurl 'services' %}">
	      <span class="icon"><i class="fas fa-arrow-left"></i></span>
	      <span>Все услуги</span>
	    </a>
	  </div>
	</div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
