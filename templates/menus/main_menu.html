{% load menu_tags %}
<ul class="clearlist">
{% for item in menu_items %}
    <li class="{{ item.active_class }}">
        <a href="{{ item.href }}"{% if item.has_children_in_menu %} class="mn-has-sub" {% endif %}>{{ item.text|safe }}{% if item.has_children_in_menu %} <i class="fa fa-angle-down"></i>{% endif %}</a>
        {% if item.has_children_in_menu %}
        	{% sub_menu item template="menus/sub_menu.html" %}
        {% endif %}
    </li>
{% endfor %}
</ul>
