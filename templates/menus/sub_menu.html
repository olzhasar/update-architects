{% load menu_tags %}
{% if menu_items %}
	<ul class="mn-sub to-left">
	{% for item in menu_items %}
	    <li class="mn-sub-multi">
	        <a href="{{ item.href }}">{{ item.text }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item template=current_template %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
